<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Nav with Section and Aside</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

<header>
    <h1>Diabetes Prediction</h1>
</header>

<nav id="navbar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="content">
    <section>
        <div class="container">
            <h1>Diabetes Prediction</h1>
            <form id="diabetesForm">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br><br>
        
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br><br>
        
                <label for="bmi">BMI:</label>
                <input type="number" step="any" id="bmi" name="bmi" required><br><br>
        
                <label for="glucose">Glucose Level:</label>
                <input type="number" id="glucose" name="glucose" required><br><br>
        
                <label for="insulin">Insulin Level:</label>
                <input type="number" id="insulin" name="insulin" required><br><br>
        
                <button type="submit">Predict</button><br><br>
            </form>
            <div id="predictionResult">
                <!-- Prediction result will be displayed here -->
            </div>
        </div>
       
        <!-- Add more content specific to this section -->
    </section>
    
    <aside>
        <h2>Aside Section</h2>
        <p>This is the aside content which can contain additional information, links, ads, etc.</p>
        <!-- Add more content specific to this aside -->
    </aside>
</div>

<footer>
    <p>Footer</p>
</footer>

</body>
</html>
